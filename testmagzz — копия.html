   function init() {

    db.servers[curSrvIdx].name = "Mythic 1.20.1"; 
    
    document.getElementById('curSrvTitle').innerText = db.servers[curSrvIdx].name;
    updateSelects();
    updateCartUI();
    render();
}

    function updateSelects() {
        const fm = document.getElementById('filterMod'), fc = document.getElementById('filterCat');
        const em = document.getElementById('ed-mod'), ec = document.getElementById('ed-cat');
        fm.innerHTML = '<option value="all">–í—Å–µ –º–æ–¥—ã</option>' + db.mods.map(m => `<option value="${m}">${m}</option>`).join('');
        fc.innerHTML = '<option value="all">–í—Å–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</option>' + db.cats.map(c => `<option value="${c}">${c}</option>`).join('');
        em.innerHTML = db.mods.map(m => `<option value="${m}">${m}</option>`).join('');
        ec.innerHTML = db.cats.map(c => `<option value="${c}">${c}</option>`).join('');
    }

    function toggleAdmin() {
        isAdmin = !isAdmin;
        document.body.className = isAdmin ? 'admin-mode' : 'player-mode';
        document.getElementById('admBtn').innerText = isAdmin ? '–ê–î–ú–ò–ù: –í–ö–õ' : '–ê–î–ú–ò–ù: –í–´–ö–õ';
        document.getElementById('admBtn').style.background = isAdmin ? 'var(--red)' : '#4f545c';
        render();
    }

    function render() {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        const search = document.getElementById('search').value.toLowerCase();
        const selMod = document.getElementById('filterMod').value;
        const selCat = document.getElementById('filterCat').value;
        const sort = document.getElementById('sortPrice').value;
        
        let filtered = db.servers[curSrvIdx].items.filter(it => 
            it.name.toLowerCase().includes(search) && (selMod === 'all' || it.mod === selMod) && (selCat === 'all' || it.cat === selCat)
        );

        if(sort === 'low') filtered.sort((a,b) => a.price - b.price);
        if(sort === 'high') filtered.sort((a,b) => b.price - a.price);

        filtered.forEach((it, i) => {
            const realIdx = db.servers[curSrvIdx].items.indexOf(it);
            const card = document.createElement('div');
            card.className = 'card animate-item';
            card.style.animationDelay = `${i * 0.01}s`;
            card.innerHTML = `
                <div class="admin-view" style="position:absolute; top:10px; right:10px; gap:4px; z-index:10;">
                    <button class="yellow" style="padding:4px 6px" onclick="event.stopPropagation(); openEdit(${realIdx})">‚úèÔ∏è</button>
                    <button class="danger" style="padding:4px 6px" onclick="event.stopPropagation(); del(${realIdx})">√ó</button>
                </div>
                <img src="${it.img}" onerror="this.src='https://i.imgur.com/hYfN4D7.png'">
                <div style="text-align:center; font-weight:700; font-size:14px;">${it.name}</div>
                <div style="text-align:center; font-size:10px; color:var(--text-muted);">${it.mod} ‚Ä¢ ${it.cat}</div>
                <div class="price-badge">${it.price} $</div>
            `;
            card.onclick = isAdmin ? () => openEdit(realIdx) : (e) => addToCart(it, e);
            grid.appendChild(card);
        });
    }

    function addToCart(item, event) {
        if(isAdmin) return;
        let existing = cart.find(c => c.name === item.name && c.img === item.img);
        if(existing) existing.count++; else cart.push({...item, count: 1});
        updateCartUI();
        if (event) {
            const btn = document.getElementById('cart-trigger');
            const rect = btn.getBoundingClientRect();
            const flyer = document.createElement('img');
            flyer.src = item.img; flyer.style.cssText = `width:50px;height:50px;position:fixed;z-index:10000;transition:all 0.8s ease;left:${event.clientX-25}px;top:${event.clientY-25}px;`;
            document.body.appendChild(flyer);
            setTimeout(() => { flyer.style.left = rect.left + 20 + 'px'; flyer.style.top = rect.top + 20 + 'px'; flyer.style.width = '15px'; flyer.style.height = '15px'; flyer.style.opacity = '0.5'; }, 10);
            setTimeout(() => { flyer.remove(); btn.style.transform = 'scale(1.2)'; setTimeout(() => btn.style.transform = '', 200); }, 800);
        }
    }

    function updateCartUI() {
        const count = cart.reduce((s, i) => s + i.count, 0);
        const trigger = document.getElementById('cart-trigger');
        document.getElementById('cart-count').innerText = count;
        if (count > 0 && !isAdmin) trigger.classList.add('visible'); else trigger.classList.remove('visible');
    }

   function openCart() {
    const list = document.getElementById('cart-items-list');
    list.innerHTML = '';
    let total = 0;
    
    cart.forEach((it, idx) => {
        total += it.price * it.count;
        const div = document.createElement('div');
        div.className = 'cart-item'; // –¢–æ—Ç —Å–∞–º—ã–π –∫–ª–∞—Å—Å –∏–∑ —Å—Ç–∏–ª–µ–π –≤—ã—à–µ
        div.innerHTML = `
            <img src="${it.img}" style="width:40px; height:40px; image-rendering:pixelated;">
            <div class="cart-item-info">
                <b title="${it.name}">${it.name}</b>
                <div style="font-size:11px; color:var(--green)">${it.price} $ / —à—Ç.</div>
            </div>
            <div class="cart-item-controls">
                <button onclick="changeQty(${idx}, -1)" style="padding:2px 8px">-</button>
                <input type="number" class="cart-qty-input" value="${it.count}" 
                       onchange="updateQtyManual(${idx}, this.value)">
                <button onclick="changeQty(${idx}, 1)" style="padding:2px 8px">+</button>
                <button class="danger" onclick="deleteFromCart(${idx})" style="padding:2px 8px; margin-left:5px">√ó</button>
            </div>
        `;
        list.appendChild(div);
    });
    
    document.getElementById('cart-total').innerText = total + ' $';
    document.getElementById('cart-modal').style.display = 'flex';
}

   // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∫–Ω–æ–ø–æ–∫ + –∏ -
function changeQty(index, delta) {
    cart[index].count += delta;
    if (cart[index].count <= 0) {
        cart.splice(index, 1);
    }
    finishCartUpdate();
}

// –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ä—É—á–Ω–æ–≥–æ –≤–≤–æ–¥–∞ —á–∏—Å–ª–∞
function updateQtyManual(index, value) {
    let val = parseInt(value);
    if (isNaN(val) || val <= 0) {
        cart.splice(index, 1);
    } else {
        cart[index].count = val;
    }
    finishCartUpdate();
}

// –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–∫—Ä–µ—Å—Ç–∏–∫" (—É–¥–∞–ª–∏—Ç—å –ø–æ–ª–Ω–æ—Å—Ç—å—é)
function deleteFromCart(index) {
    cart.splice(index, 1);
    finishCartUpdate();
}

// –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
function finishCartUpdate() {
    updateCartUI();
    if (cart.length > 0) {
        openCart(); // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º —Å–ø–∏—Å–æ–∫ –≤ –º–æ–¥–∞–ª–∫–µ
    } else {
        closeModals(); // –ó–∞–∫—Ä—ã–≤–∞–µ–º, –µ—Å–ª–∏ –ø—É—Å—Ç–æ
    }
}
    function clearCart() { cart = []; updateCartUI(); closeModals(); }

    function createCustomItem() {
        const m = document.getElementById('filterMod').value;
        const c = document.getElementById('filterCat').value;
        db.servers[curSrvIdx].items.push({ name: "–ù–æ–≤—ã–π –ø—Ä–µ–¥–º–µ—Ç", img: "https://i.imgur.com/hYfN4D7.png", mod: m === 'all' ? db.mods[0] : m, cat: c === 'all' ? db.cats[0] : c, price: 0 });
        render(); openEdit(db.servers[curSrvIdx].items.length - 1);
    }

    function openEdit(i) {
        editingIdx = i; const it = db.servers[curSrvIdx].items[i];
        document.getElementById('ed-name').value = it.name; document.getElementById('ed-price').value = it.price;
        document.getElementById('ed-img').value = it.img; document.getElementById('ed-mod').value = it.mod;
        document.getElementById('ed-cat').value = it.cat; document.getElementById('edit-modal').style.display = 'flex';
    }
    
    function confirmEdit() {
        const it = db.servers[curSrvIdx].items[editingIdx];
        it.name = document.getElementById('ed-name').value; it.price = parseFloat(document.getElementById('ed-price').value) || 0;
        it.img = document.getElementById('ed-img').value; it.mod = document.getElementById('ed-mod').value;
        it.cat = document.getElementById('ed-cat').value; closeModals(); render();
    }
    
    function del(i) { if(confirm('–£–¥–∞–ª–∏—Ç—å?')) { db.servers[curSrvIdx].items.splice(i,1); render(); } }
    function manualAdd(type) { const v = prompt("–ù–∞–∑–≤–∞–Ω–∏–µ:"); if(v) { if(type === 'mod') db.mods.push(v); else db.cats.push(v); updateSelects(); } }

    function manualDelete(type) {
    const isMod = type === 'mod';
    const list = isMod ? db.mods : db.cats;
    const typeName = isMod ? "–º–æ–¥" : "–∫–∞—Ç–µ–≥–æ—Ä–∏—é";

    // –°–æ–∑–¥–∞–µ–º —Å–ø–∏—Å–æ–∫ –Ω–∞–∑–≤–∞–Ω–∏–π –¥–ª—è –ø–æ–¥—Å–∫–∞–∑–∫–∏
    const choice = prompt(`–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ ${typeName}, –∫–æ—Ç–æ—Ä—ã–π —Ö–æ—Ç–∏—Ç–µ –£–î–ê–õ–ò–¢–¨:\n\n–î–æ—Å—Ç—É–ø–Ω—ã–µ: ${list.join(', ')}`);
    
    if (!choice) return;

    const index = list.indexOf(choice);
    if (index > -1) {
        if (confirm(`–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å ${typeName} "${choice}"? \n(–≠—Ç–æ –Ω–µ —É–¥–∞–ª–∏—Ç —Å–∞–º–∏ –ø—Ä–µ–¥–º–µ—Ç—ã, –Ω–æ –æ–Ω–∏ –º–æ–≥—É—Ç –ø–µ—Ä–µ—Å—Ç–∞—Ç—å –æ—Ç–æ–±—Ä–∞–∂–∞—Ç—å—Å—è –≤ —Ñ–∏–ª—å—Ç—Ä–∞—Ö)`)) {
            list.splice(index, 1);
            updateSelects();
            render();
            // –ù–∞–ø–æ–º–∏–Ω–∞–µ–º —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è
            console.log(`${choice} —É–¥–∞–ª–µ–Ω. –ù–µ –∑–∞–±—É–¥—å—Ç–µ –Ω–∞–∂–∞—Ç—å –Ω–∞ –¥–∏—Å–∫–µ—Ç—É!`);
        }
    } else {
        alert("–¢–∞–∫–æ–≥–æ –Ω–∞–∑–≤–∞–Ω–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω–æ –≤ —Å–ø–∏—Å–∫–µ.");
    }
}

    function saveGlobal() { localStorage.setItem('mc_economy_v18', JSON.stringify(db)); alert("–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!"); }
    function closeModals() { document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); }

    document.getElementById('jarLoader').onchange = async (e) => {
        const files = e.target.files; if(!files.length) return;
        const w = document.getElementById('warehouse'); w.innerHTML = '';
        let total = 0;
        for (let file of files) {
            const zip = await JSZip.loadAsync(file);
            const mName = file.name.replace('.jar', '');
            if(!db.mods.includes(mName)) { db.mods.push(mName); updateSelects(); }
            const tex = Object.keys(zip.files).filter(p => p.endsWith('.png') && p.includes('textures/'));
           for(let p of tex) {
                const b64 = await zip.file(p).async("base64");
                const img = `data:image/png;base64,${b64}`;
                
                // –ò–∑–≤–ª–µ–∫–∞–µ–º –∏–º—è —Ñ–∞–π–ª–∞ –±–µ–∑ —Ä–∞—Å—à–∏—Ä–µ–Ω–∏—è
                const itemName = p.split('/').pop().replace('.png', '');
                
                const div = document.createElement('div');
                div.className = 'item-node';
                // –î–æ–±–∞–≤–ª—è–µ–º –∏–∫–æ–Ω–∫—É –∏ span —Å –Ω–∞–∑–≤–∞–Ω–∏–µ–º. Title –¥–æ–±–∞–≤–∏—Ç –ø–æ–¥—Å–∫–∞–∑–∫—É –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏.
                div.innerHTML = `
                    <img src="${img}">
                    <span title="${itemName}">${itemName}</span>
                `;
                
                div.onclick = () => {
                    const selMod = document.getElementById('filterMod').value;
                    const selCat = document.getElementById('filterCat').value;
                    db.servers[curSrvIdx].items.push({
                        name: itemName, 
                        img: img,
                        mod: selMod === 'all' ? mName : selMod, 
                        cat: selCat === 'all' ? '–ë–ª–æ–∫–∏' : selCat, 
                        price: 0
                    });
                    render();
                };
                w.appendChild(div); total++;
            }
        }
        document.getElementById('loadedCount').innerText = `(${total})`;
    };
    init();
</script>
